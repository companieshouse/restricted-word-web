extensions:
  health_check:
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch/traces:
    timeout: 1s
    send_batch_size: 50
  batch/metrics:
    timeout: 60s
  filter/drop_healthcheck:
    error_mode: ignore
    traces:
      span:
        - 'resource.attributes["http.request.url"] == "*/healthcheck"'
exporters:
  awscloudwatchlogs:
    log_group_name: "/ecs/search-service-cidev/otel/restricted-word-web-log"
    log_stream_name: "testing-integrations-stream"
  awsxray:
  awsemf:
    namespace: ECS/AWSOTel/Application
    log_group_name: '/aws/ecs/application/metrics'

  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch/traces,filter/drop_healthcheck]
      exporters: [awsxray]
    logs:
      receivers: [otlp]
      exporters: [debug,awscloudwatchlogs]
    metrics:
      receivers: [otlp]
      processors: [batch/metrics]
      exporters: [awsemf]

  extensions: [health_check]